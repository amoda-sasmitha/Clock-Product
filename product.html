                        <div class="col-lg-6 col-md-8 card bg-light-white border-0 p-3 ">

                            <div class="bg-gray py-2 shadow-sm d-flex my-2" >

                            <div class=" mt-2" >

                                    <span>{{ time[0] }}</span>

                                <div class="box">

                                    <div class="cd-item-right">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                time : ["0","0","0","0","0","0"],
                count : 3600
            },
            created: function () {
                setInterval( () => {this.timer() }, 1000)
            },
            methods : {
                timer :  function timer() {
            
                     
                this.count = this.count - 1;
            if (this.count == 0 ) {
                clearInterval(this);
                return;
            }else{

            var seconds = this.count % 60;
            var minutes = Math.floor(this.count / 60);
            var hours = Math.floor(minutes / 60);
            minutes %= 60;
            hours %= 60;


            if(hours <= 9 ){
                this.time[0] = "0";
                this.time[1] = hours.toString()[0]
            }else{
                this.time[0] = hours.toString()[0]
                this.time[1] = hours.toString()[1]
            }

            if(minutes <= 9 ){
                this.time[2] = "0";
                this.time[3] = minutes.toString()[0]
            }else{
                this.time[2] = minutes.toString()[0]
                this.time[3] = minutes.toString()[1]
            }

            if(seconds<= 9 ){
                this.time[4] = "0";
                this.time[5] = seconds.toString()[0]
            }else{
                this.time[4] = seconds.toString()[0]
                this.time[5] = seconds.toString()[1]
            }


        }

        }
            }
        })
        
    </script>
